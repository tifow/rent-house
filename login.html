<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- ==================== bootstrap link=================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- ================ cdnjs link ====================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ==================== swiper link =================== -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- =================== css link ===================== -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ==================== aos link============================ -->
    <link rel="stylesheet" href="css/aos.css">
    <style>
        .contenar{
            display: flex;
            padding-top: 70px;
            justify-content: space-around;
            background-color: var(--bg2);
        }
        .form{
            width: 25%;
        }
        #h2,#h4{
            color: var( --cl2);
        }
        .img{
            width: 42%;
        }
        .navbars{
            opacity: 0;
        }
        @media(max-width:900px){ 
        .form{
            width: 90%;
        }
        .img{
            display: none;
        }
        }
    </style>
  </head>
  <body>
    <div class="header" id="header">
        <a href="index.html" class="logo-a"  data-aos="fade-down" data-aos-duration="1000"><div class="logo fs-6"><i class="fa-solid fa-synagogue fs-2"></i>MST State</div></a>
            <div class="navbars">
            <ul class="navbar" id="headnav">
                <li class="nav"><a href="#" class="link">home</a> </li>
                <li class="nav"><a href="#" class="link">services</a></li>
                <li class="nav"><a href="#" class="link">properties</a></li>
                <li class="nav"><a href="#" class="link">agents</a></li>
                <li class="nav"><a href="#" class="link">contant</a></li>
            </ul>
        </div>
        <div class="login" data-aos="fade-down" data-aos-duration="1000">
            <div class="dark-mood me-5 text-white text-2 pointer">
                <i class="fa-solid fa-moon dark-theme" id="theme-button"></i>
            </div>
            <a href="login.html" class="text-white">Login</a>
        </div>
    </div>
    <div class="contenar">
        <div class="form mt-5">
            <h2 class="mb-5" id="h2" data-aos="zoom-out" data-aos-duration="1000">login to contineu</h2>
            <h4 class="fs-6 mb-3" id="h4" data-aos="zoom-in" data-aos-duration="1000">login as your entered when <br>
             your registered before</h4>
            <form action="#" method="get">
                <input type="text" class="form-control form-control-sm border-primary" placeholder="enter your user name">
                <br>
                <input type="password" class="form-control form-control-sm border-primary" placeholder="enter your password">
                <br>
                <input type="button" class="form-control form-control-sm bg-primary text-white" value="log in">
                <br>
                <a href="#" class="link" data-aos="fade-down" data-aos-duration="1000"> forget your password?</a>
                <br><br>
                <a href="signup.html" class="form-control form-control-sm bg-primary text-center text-white text-decoration-none">sign up now</a>
            </form>
        </div>
        <div class="img"><img src="img/Mobile login-rafiki.svg" alt=""></div>
    </div>



     <!-- ============= aos link============== -->
     <script src="js/aos.js"></script>
     <!-- =========== js link=============== -->
      <script src="js/js.js"></script>
      <!-- ============= swiper link ==================== -->
      <script src="js/swiper-bundle.min.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
